<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Budget Beyond" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Force override Bootstrap defaults */
        body[data-bs-theme="dark"] {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }
        
        body[data-bs-theme="light"] {
            background-color: #f8f9fa !important;
            color: #212529 !important;
        }
        
        [data-bs-theme="dark"] .container,
        [data-bs-theme="dark"] .container-fluid {
            background-color: transparent !important;
            color: #f1f1f1 !important;
        }
    </style>
</head>
<body data-bs-theme="light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') if session.get('user_id') else url_for('main.login') }}">Budget Beyond</a>
            
            <!-- Only show navbar toggle and items if user is logged in -->
            {% if session.get('user_id') %}
            <!-- Navbar toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.settings') }}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <!-- Show login/signup links for non-authenticated users -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAuth" aria-controls="navbarNavAuth" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAuth">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.signup') }}">Sign Up</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme initialization script -->
    <script>
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-bs-theme', savedTheme);
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            
            // Force style refresh
            if (savedTheme === 'dark') {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#f1f1f1';
            } else {
                document.body.style.backgroundColor = '#f8f9fa';
                document.body.style.color = '#212529';
            }
        });
    </script>
</body>
</html>
